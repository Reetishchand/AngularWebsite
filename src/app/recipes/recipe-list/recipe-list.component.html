<div class="row">
  <div class="col-xs-12">
    <div class="btn btn-success">New Recipe</div>
  </div>
</div>
<br>
<div class="row">
  <div class="col-xs-12">
    <a *ngFor="let r of recipeList" class="list-group-item clearfix" href="#">
      <div class="pull-right">
        <h4 class="list-group-item-heading">{{ r.name }}</h4>
        <p class="list-group-item-text">{{ r.description }}</p>
      </div>
      <span class="pull-left">
          <img alt="{{ r.name }}" class="img-responsive" src="{{ r.imageURL }}"
               style="max-height: 50px; align-items: end">
        </span>

    </a>
    <app-recipe-item></app-recipe-item>

  </div>
</div>
